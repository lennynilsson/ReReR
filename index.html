<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ReReR</title>
<meta name="description" content="Reddit Reader">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/main.css">

<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"
	type="text/javascript"></script>
</head>
<body>
	<!--[if lt IE 7]>
   	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">ReReR</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
					<li><a href="#">Link</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-expanded="false">Dropdown
							<span class="caret"></span>
					</a>
						<ul class="dropdown-menu" role="menu">
							<li><a class="selected" href="#">Hot</a></li>
							<li><a href="#">New</a></li>
							<li><a href="#">Raising</a></li>
							<li><a href="#">Controversial</a></li>
							<li><a href="#">Top</a></li>
							<li><a href="#">Glided</a></li>
							<li><a href="#">Wiki</a></li>
							<li><a href="#">Promoted</a></li>
						</ul></li>
				</ul>

				<form id="login-form" class="navbar-form navbar-right" role="form" action="">
					<div class="form-group">
						<input type="text" id="username" placeholder="Username" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" id="password" placeholder="Password" class="form-control">
					</div>
					<button id="login-button" type="submit" class="btn btn-success">Sign in</button>
				</form>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container-fluid">
	
		<div id="content" class="row"></div>
		
		<div class="row">
			<div class="col-md-12">
				<button id="load_more" class="btn btn-default">Load more</button>
			</div>
		</div>
		<hr>

		<footer>
			<p>by Lenny Nilsson 2014</p>
		</footer>
	</div>
	<!-- /container -->
	<script src="js/vendor/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/vendor/Snoocore-standalone.js" type="text/javascript"></script>
	<script src="js/vendor/handlebars-v2.0.0.js" type="text/javascript"></script>
	<script src="js/vendor/masonry.pkgd.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>

	<script id="entry-template" type="text/x-handlebars-template">
	<div class="col-md-3 item">
		<div class="panel panel-default">
			<div class="panel-heading">
				<p><strong>{{title}}</strong></p>
			</div>
				{{#if content_video}}
				<iframe class="{{nsfw}}" width="1280" height="720" src="{{content_video}}" frameborder="0" allowfullscreen></iframe>
				{{/if}}
				{{#if content_image}}
				<a href="{{source_url}}" target="_blank">
					<img class="img-responsive {{nsfw}}" src="{{content_image}}" alt="{{title}}">
				</a>
				{{/if}}
				{{#if content_text}}
				<a href="{{source_url}}" target="_blank">
					<p class="{{nsfw}}">{{content_text}}</p>
				</a>
				{{/if}}
				{{{content_raw}}}
			<div class="panel-footer"> 
				<span class="pull-left"> 
					<span class="label label-info"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> {{rating}}</span>
					<a class="link" href="{{comments_url}}" target="_blank"><span class="label label-info"><span class="glyphicon glyphicon glyphicon-comment" aria-hidden="true"></span> {{num_comments}}</span></a>  
					<a class="link" href="{{author_url}}" target="_blank"><span class="label label-info"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{author}}</span></a>
					<a class="link" href="{{subreddit_url}}" target="_blank"><span class="label label-info"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> {{subreddit}}</span></a>
					<a class="link" href="{{source_url}}" target="_blank"><span class="label label-info"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span> {{source}}</span></a>
				</span>				
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
	</script>
</body>
</html>
